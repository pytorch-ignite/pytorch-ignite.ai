<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .shiki {
      padding: 1rem;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="output"></div>
  <script src='https://unpkg.com/shiki@0.9.7/dist/index.unpkg.iife.js'></script>
  <script>
    const code = `from ignite.engine import Engine
from ignite.metrics import Accuracy

trainer = Engine(...)
acc = Accuracy()
acc.attach(trainer, 'accuracy')
state = engine.run(data)
print(f"Accuracy: {state.metrics['accuracy']}")
`
    shiki
      .getHighlighter({
        theme: 'github-dark'
      })
      .then(highlighter => {
        const output = highlighter.codeToHtml(code, 'py')
        document.getElementById('output').innerHTML = output
      })
    </script>
</body>
</html>
