<div class="mx-2 relative group">
  <button>{{ .title }}</button>
  <span
    class="border-l-transparent border-r-transparent border-t-6 border-l-4 border-r-4 border-t-gray-400 border-b-0 ml-1 align-middle inline-block"></span>
  <ul
    class="bg-white border rounded-lg min-w-max py-2 px-4 right-0 absolute hidden dark:border dark:bg-dark-700 dark:border-dark-200 group-hover:block">
    {{ range .sublinks }}
    <li>{{ partial "NavLink.html" . }}</li>
    {{ end }}
  </ul>
</div>
