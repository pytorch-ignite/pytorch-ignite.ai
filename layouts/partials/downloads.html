{{- $fileDir  := .File.Dir }}
{{- $fileName := .File.BaseFileName }}
{{- if eq $fileDir "tutorials/" -}}
{{- $fileDir = "" -}}
{{- end -}}

<div class="downloads">
  <a
    class="colab"
    href="https://colab.research.google.com/github/pytorch-ignite/pytorch-ignite.ai/blob/gh-pages/examples/{{ $fileDir }}{{ $fileName }}.ipynb"
    target="_blank"
    rel="noopener noreferrer"
  >
    <img
      src="/images/logos/colab.svg"
      alt="Google Colab Logo"
      width="30"
      height="30"
    />
    <span>Run in Google Colab</span>
  </a>
  <a
    class="notebook"
    href="/examples/{{ $fileDir }}{{ $fileName }}.ipynb"
    target="_blank"
    rel="noopener noreferrer"
    download="{{ $fileName }}.ipynb"
  >
    <img
      src="/images/logos/download.svg"
      alt="Download Logo"
      width="20"
      height="20"
    />
    <span>Download as Jupyter Notebook</span>
  </a>
  <a
    class="source"
    href="https://github.com/pytorch-ignite/pytorch-ignite.ai/blob/gh-pages/examples/{{ $fileDir }}{{ $fileName }}.ipynb"
    target="_blank"
    rel="noopener noreferrer"
  >
    <img
      src="/images/logos/github.svg"
      alt="GitHub Logo"
      width="20"
      height="20"
    />
    <span>View on GitHub</span>
  </a>
</div>
