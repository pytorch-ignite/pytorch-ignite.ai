baseURL: https://pytorch-ignite.ai
contentDir: src
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
publishdir: dist
theme: ignite
title: PyTorch-Ignite

markup:
  goldmark:
    renderer:
      unsafe: true

# menu:  # need to revisit

minify:
  minifyOutput: false

taxonomies:
  tag: tags


params:
  description: High-level library to help with training and evaluating neural networks in PyTorch flexibly and transparently.
  nav:
    - title: Docs
      sublinks:
        - title: Tutorials
          url: /tutorials/
        - title: How to Guides
          url: /how-to-guides/
        - title: API Reference
          url: https://pytorch.org/ignite/engine.html
    - title: GitHub
      url: https://github.com/pytorch/ignite
    - title: Blog
      url: /posts/
    - title: Community
      url: /community/
