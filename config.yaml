baseURL: https://pytorch-ignite.ai
contentDir: src
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
publishdir: dist
theme: ignite
title: PyTorch-Ignite

markup:
  goldmark:
    renderer:
      unsafe: true

minify:
  minifyOutput: false

taxonomies:
  tag: tags


params:
  description: High-level library to help with training and evaluating neural networks in PyTorch flexibly and transparently.
  nav:
    - title: Docs
      sublinks:
        - title: Tutorials
          url: /tutorials/
        - title: How to Guides
          url: /how-to-guides/
        - title: API Reference
          url: https://pytorch.org/ignite/engine.html
    - title: GitHub
      url: https://github.com/pytorch/ignite
    - title: Blog
      url: /posts/
    - title: Community
      url: /community/

  sidebar:
    - text: How-to Guides
      children:
        - text: Installation
          link: /how-to-guides/installation/
        - text: Data Iterator
          link: /how-to-guides/data-iterator/
        - text: FastAI LR Finder
          link: /how-to-guides/fastai-lr-finder/
        - text: Gradient Accumulation
          link: /how-to-guides/gradient-accumulation/
        - text: Time Profiling
          link: /how-to-guides/time-profiling/

    - text: Tutorials
      children:
        - text: Gettin Started
          link: /tutorials/getting-started/
