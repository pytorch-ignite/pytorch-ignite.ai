{{- $features := .Params.features }}

<div class="features">
  {{- range $features -}}
  <section class="feature">
    <div class="child">
      <h3 class="feature-title">{{ .title }}</h3>
      <p class="details">{{ .details }}</p>
    </div>
    <div class="child">
      {{ .code | markdownify }}
    </div>
  </section>
  {{- end -}}
</div>
