{{ $RelPermalink := .RelPermalink }}
{{ $target := "" }}
{{ $rel := "" }}
{{ if hasPrefix .link "https://"}}
{{ $target = "_blank" }}
{{ $rel = "noopener noreferrer" }}
{{ end }}

{{ $active := "" }}

{{ if in $RelPermalink .link }}
{{ $active = "text-$c-primary" }}
{{ end }}


<a href="{{ .link }}" target="{{ $target }}" rel="{{ $rel }}"
  class="p-1 lg:p-2 block whitespace-nowrap hover:text-$c-primary {{ $active }}">
  {{ .text }}
</a>
