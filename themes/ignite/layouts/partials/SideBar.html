{{ $active := "" }}
{{ $url := .RelPermalink }}

<aside>
  <nav class="h-$aside-height top-$header-height py-6 pl-6 bottom-0 left-0 sticky overflow-y-auto">
    <ul>
      <li class="py-1">
        <h5 class="font-semibold uppercase">{{ .Section }}</h5>
        <ul class="ml-4">
          {{ range where .Site.RegularPages "Section" .Section }}
          <li class="py-1">
            {{ if eq $url .RelPermalink }}
            {{ $active = "text-$c-primary" }}
            {{ end }}
            <a href="{{ .RelPermalink }}" class="{{ $active }} hover:text-$c-primary">{{ .Title }}</a>
            {{ $active = "" }}
          </li>
          {{ end }}
        </ul>
      </li>
    </ul>
  </nav>
</aside>
