{{- define "main" -}}
{{- partial "single/content.html" . -}}
<main class="section main">
  <ul class="blogs">
    {{ range .Pages }}
    <li class="blog">
      <div class="row">
        <img src="{{ .Params.image }}" alt="{{ .Params.alt }}" />
        <div class="line">
          <div class="date">{{ .Date.Format "January 2, 2006" }}</div>
          <h1 class="title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
          <div class="summary">{{ .Summary }}</div>
        </div>
      </div>
    </li>
    {{ end }}
  </ul>
</main>
{{- end -}}
