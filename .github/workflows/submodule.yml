name: submodule

on:
  push:
    branches-ignore:
      - main
  pull_request:

jobs:
  up-to-date:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0 # Fetch all history for .GitInfo and .Lastmod

      - run: bash scripts/check_submodules.sh
