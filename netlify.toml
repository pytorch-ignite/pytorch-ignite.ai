[build]
publish = "dist"
command = "bash scripts/build.sh"

[build.environment]
NODE_VERSION = "14"
HUGO_VERSION = "0.88.1"
HUGO_ENV = "production"

[[redirects]]
  from = "https://pytorch-ignite.netlify.app/*"
  to = "https://pytorch-ignite.ai/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/posts/*"
  to = "/blog/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/how-to-guides/installation/"
  to = "/how-to-guides/01-installation/"
  status = 301
  force = true

