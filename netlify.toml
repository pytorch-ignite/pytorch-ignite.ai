[build]
publish = "dist"
command = "npx pnpm i --frozen-lockfile --store=node_modules/.pnpm-store && hugo --gc --minify && node highlight.mjs"

[build.environment]
NODE_VERSION = "14"
HUGO_VERSION = "0.83.1"
HUGO_ENV = "production"

[[redirects]]
  from = "https://pytorch-ignite.netlify.app/*"
  to = "https://pytorch-ignite.ai/:splat"
  status = 301
  force = true
